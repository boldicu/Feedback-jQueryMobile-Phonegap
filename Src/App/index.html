<!DOCTYPE html>
<html xmanifest="cache.manifest">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Code Camp</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <link href="css/libs/jQuery/mobile/codecamp.min.css" rel="stylesheet" />
    <link href="css/libs/jQuery/mobile/jquery.mobile.structure-1.2.0.css" rel="stylesheet" />
    <link href="css/feedback.css" rel="stylesheet" />
    <link href="css/rating.css" rel="stylesheet" />
    <!--    <script src="http://jsconsole.com/remote.js?BF3CD3ED-1B98-44B4-A6A1-19F3E4C22DEF"></script>-->
    <script src="js/libs/jQuery/jquery-1.8.2.js"></script>
    <script src="js/libs/jQuery/mobile/jquery.mobile-1.2.0.js"></script>
    <script src="js/libs/knockout/knockout-2.2.0rc.debug.js"></script>
    <script src="js/libs/knockout/map/knockout.mapping-latest.debug.js"></script>
    <script src="js/libs/knockout/deferred/knockout-deferred-updates.js"></script>
    <script src="js/libs/date.format.js"></script>
    <script src="js/libs/i18N/i18NLocalization.js"></script>
    <script src="js/codecamp.js"></script>
    <script src="js/lang/en.js"></script>
    <script src="js/lang/ro-ro.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/MVVM/Feedback/FeedbackEvent.js"></script>
    <script src="js/MVVM/Feedback/FeedbackSession.js"></script>
    <script src="js/MVVM/Sponsor.js"></script>
    <script src="js/MVVM/Location.js"></script>
    <script src="js/MVVM/Track.js"></script>
    <script src="js/MVVM/Speaker.js"></script>
    <script src="js/MVVM/Session.js"></script>
    <script src="js/MVVM/Event.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
    <div data-role="page" id="home">
        <div data-role="header" class="title">
            <h1 data-bind="html:'', class: 'codecamp'">Loading data...</h1>
        </div>
        <div data-role="content" style="display: none" class="sessions" data-bind="visible: true">
            <span>Drag the slider to simulate time passing</span>
            <h4 data-bind="text: sliderText">presentation time</h4>
            <div class="slider">
                <input data-bind="attr: { max: sliderMaxRange}, jqmSliderValue: sessionSliderIndex" type="range" data-type="range"
                    min="0" max="40" data-theme="c" data-highlight="true" />
            </div>
            <script id="tplHomeSessionImage" type="text/html">
                <img class="grayscale rotate" data-bind="attr: {src: $data}" />
            </script>
            <script id="tplHomeSession" type="text/html">
                <li class="session"><a data-bind="attr: {href:'session.html?sessionId='+Id()}">
                    <!-- ko template: { name: 'tplHomeSessionImage', foreach: logoUrl} -->
                    <!-- /ko -->
                    <h4 data-bind="text: Title"></h4>
                    <p data-bind="text: trackName"></p>
                    <p data-bind="text: duration"></p>
                    <span class="ui-li-aside ui-li-desc" data-bind="text: speakersNames"></span>
                </a>
                </li>
            </script>
            <ul data-role="listview" data-inset="true" class="sessions">
                <li data-role="list-divider" data-bind="visible:sessionsNow().length">Now<span
                    class="ui-li-count" data-bind="text: sessionsNow().length"></span></li>
                <!-- ko template: {name: 'tplHomeSession', foreach: sessionsNow()} -->
                <!-- /ko -->
                <li data-role="list-divider" data-bind="visible:sessionsNext().length">Next...<span data-bind="text:sessionsNext() && sessionsNext()[0] && sessionsNext()[0].Start().format('HH:MM')">
                </span><span class="ui-li-count" data-bind="text: sessionsNow().length"></span></li>
                <!-- ko jqmRefreshList: {name: 'tplHomeSession', foreach: sessionsNext()} -->
                <!-- /ko -->
                <li data-role="list-divider" data-theme="a">Browse Sessions</li>
                <li><a href="tracks.html">Conference Rooms</a><span
                    class="ui-li-count" data-bind="text: Tracks().length"></span></li>
                <li><a href="Settings.html">Settings</a></li>
                <li><a href="speakers.html">Speakers</a><span
                    class="ui-li-count" data-bind="text: Speakers().length"></span></li>
                <li><a href="sessions.html">Sessions</a><span
                    class="ui-li-count" data-bind="text: Sessions().length"></span></li>
                <li data-theme="f"><a href="feedback.html">Feedback</a></li>
            </ul>
        </div>

        <div data-role="footer" data-position="fixed" data-id="footer">
            <h2>&copy; 2012 Codecamp.ro</h2>
            <div data-role="navbar" data-iconpos="top" data-iconshadow="false">
                <ul class="home">
                    <li><a href="tracks.html" data-icon="tracks" data-transition="slide" data-bind="jqmTheme: tracksTheme"
                        data-iconshadow="false">Tracks</a></li>
                    <li><a href="settings.html" data-icon="settings" data-transition="slide" data-bind="jqmTheme: settingsTheme"
                        data-iconshadow="false">Settings</a></li>
                    <li><a href="speakers.html" data-icon="speakers" data-transition="slide" data-bind="jqmTheme: speakersTheme"
                        data-iconshadow="false">Speakers</a></li>
                    <li><a href="favourites.html" data-icon="favs" data-transition="slide" data-bind="jqmTheme: favsTheme"
                        data-iconshadow="false">Favourites</a></li>
                    <li><a href="feedback.html" data-icon="feedback" data-transition="slidedown" data-bind="jqmTheme: feedbackTheme"
                        data-iconshadow="false">Feedback</a></li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
