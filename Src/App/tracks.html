<!DOCTYPE html>
<html xmanifest="cache.manifest">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Code Camp</title>
    <link href="css/libs/jQuery/mobile/jquery.mobile-1.2.0.min.css" rel="stylesheet" />
    <link href="css/feedback.css" rel="stylesheet" />
    <script src="js/libs/jQuery/jquery-1.8.2.js"></script>
    <script src="js/libs/jQuery/tmpl/jquery.tmpl.js"></script>
    <script src="js/libs/jQuery/mobile/jquery.mobile-1.2.0.js"></script>
    <script src="js/libs/knockout/knockout-2.2.0rc.debug.js"></script>
    <script src="js/libs/knockout/map/knockout.mapping-latest.debug.js"></script>
    <script src="js/libs/knockout/deferred/knockout-deferred-updates.js"></script>
    <script src="js/libs/date.format.js"></script>
    <script src="js/libs/i18N/i18NLocalization.js"></script>
    <script src="js/codecamp.js"></script>
    <script src="js/lang/en.js"></script>
    <script src="js/lang/ro-ro.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/MVVM/Sponsor.js"></script>
    <script src="js/MVVM/Location.js"></script>
    <script src="js/MVVM/Track.js"></script>
    <script src="js/MVVM/Speaker.js"></script>
    <script src="js/MVVM/Session.js"></script>
    <script src="js/MVVM/Event.js"></script>
    <script src="js/main.js"></script>
    <script src="js/data.js?p=Codecamp.updateData"></script>
</head>
<body>
    <div data-role="page">
        <div data-role="header" class="title">
            <h1></h1>
        </div>
        <div data-role="content">
            <script id="tplTrack" type="text/html">
                <li data-role="list-divider" data-theme="b" data-bind="text: Name"><span
                    class="ui-li-count"
                    data-bind="text: sessions().length"></span></li>
                <!-- ko template: {name: 'tplSession', foreach: $data.sessions} -->
                <!-- /ko -->
            </script>
            <script id="tplSession" type="text/html">
                <li class="session"><a href="session.html?sessionId=${Id}">
                    <h4 data-bind="text: Title"></h4>
                    <p data-bind="text: duration"></p>
				    <p class="ui-li-aside" data-bind="text: speakersNames"></p>
                    </a>
                </li>
            </script>
            <h4>You can browse the sessions for all the tracks</h4>
            <ul data-role="listview" data-inset="true" data-filter="true" data-filter-placeholder="Search sessions..."
                data-translate="data-filter-placeholder"
                data-bind="jqmRefreshList: {name: 'tplTrack', foreach: Tracks, 'theme':'c'}">
            </ul>
        </div>
        <div data-role="footer" data-position="fixed" data-id="footer">
            <div data-role="navbar" data-icon-pos="top">
                <ul>
                    <li><a href="index.html" data-icon="grid" data-prefecth="true" data-transition="slideup">Home</a>
                    </li>
                    <li><a href="tracks.html" data-icon="gear" data-prefecth="true" data-transition="slidedown">Favorites</a>
                    </li>
                    <li><a href="feedback.html" data-icon="star" data-prefecth="true" data-bind="jqmTheme: feedbackTheme">
                        Feedback</a></li>
                </ul>
            </div>
        </div>
    </div>
</html>
