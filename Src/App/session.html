<!DOCTYPE html>
<html xmanifest="cache.manifest">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Session | Code Camp</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <link href="css/libs/jQuery/mobile/jquery.mobile.structure-1.2.0.min.css" rel="stylesheet" />
    <link href="css/libs/jQuery/mobile/codecamp.min.css" rel="stylesheet" />
    <link href="css/feedback.css" rel="stylesheet" />
    <link href="css/rating.css" rel="stylesheet" />
    <link href="css/rating.css" rel="stylesheet" />
    <script src="js/libs/jQuery/jquery-1.8.2.js"></script>
    <script src="js/libs/jQuery/tmpl/jquery.tmpl.js"></script>
    <script src="js/libs/jQuery/mobile/jquery.mobile-1.2.0.js"></script>
    <script src="js/libs/knockout/knockout-2.2.0rc.debug.js"></script>
    <script src="js/libs/knockout/map/knockout.mapping-latest.debug.js"></script>
    <script src="js/libs/knockout/deferred/knockout-deferred-updates.js"></script>
    <script src="js/libs/date.format.js"></script>
    <script src="js/libs/i18N/i18NLocalization.js"></script>
    <script src="js/codecamp.js"></script>
    <script src="js/lang/en.js"></script>
    <script src="js/lang/ro-ro.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/MVVM/Feedback/FeedbackEvent.js"></script>
    <script src="js/MVVM/Feedback/FeedbackSession.js"></script>
    <script src="js/MVVM/Sponsor.js"></script>
    <script src="js/MVVM/Location.js"></script>
    <script src="js/MVVM/Track.js"></script>
    <script src="js/MVVM/Speaker.js"></script>
    <script src="js/MVVM/Session.js"></script>
    <script src="js/MVVM/Event.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
    <div data-role="page" data-bind="with: selectedSession">
        <div data-role="header" class="title">
            <h1></h1>
        </div>
        <div data-role="content">
            <h3 data-bind="text: Title"></h3>
            <h4 data-bind="text: duration"></h4>
            <p data-bind="html: Description"></p>
            <span data-bind="visible: speakers().length>1">Speakers</span>
            <span data-bind="visible: speakers().length==1">Speaker</span>
            <ul data-role="listview" class="speakers" data-inset="true"
                data-bind="template: {foreach: speakers()}">
                <li>
                    <a href="speaker.html?speakerId=${Id}">
                        <img class="rotate" data-bind="attr: {src: PortraitImageUrl}" />
                        <h3 data-bind="text: nameAndCompany"></h3>
                        <p data-bind="text: Title"></p>
                        <p data-bind="text: Bio"></p>
                    </a>
                </li>
            </ul>
            <div style="margin: auto" data-bind="visible:$data.Logo && Logo()">
                <img data-bind="attr:{src:$data.Logo && Logo()}" />
            </div>
            <div class="rating" style="display: none" data-bind="visible:!($data.Logo && Logo())">
                <div class="rating-content">
                    <h3>Content</h3>
                    <ul class="star">
                        <li class="rating" style="width: 72%;">Currently 3.5/5 Stars.</li>
                        <li><a href="#" data-translate="title" class="s1" title="Hate it">1</a></li>
                        <li><a href="#" data-translate="title" class="s2" title="Don't like it">2</a></li>
                        <li><a href="#" data-translate="title" class="s3" title="It's ok">3</a></li>
                        <li><a href="#" data-translate="title" class="s4" title="Like it">4</a></li>
                        <li><a href="#" data-translate="title" class="s5" title="Love it">5</a></li>
                    </ul>
                </div>
                <div class="rating-presentation">
                    <h3>Presentation</h3>
                    <ul class="star">
                        <li class="rating" style="width: 70%;"></li>
                        <li><a href="#" data-translate="title" class="s1" title="Hate it"></a></li>
                        <li><a href="#" data-translate="title" class="s2" title="Don't like it"></a></li>
                        <li><a href="#" data-translate="title" class="s3" title="It's ok"></a></li>
                        <li><a href="#" data-translate="title" class="s4" title="Like it"></a></li>
                        <li><a href="#" data-translate="title" class="s5" title="Love it"></a></li>
                    </ul>
                </div>
                <ul data-role="listview">
                    <li data-role="fieldcontain">
                        <label for="comments">Comments and suggestions</label>
                        <textarea cols="40" rows="10" name="comments" id="comments"></textarea>
                    </li>
                    <li>
                        <button type="submit" data-theme="b">Save</button>
                    </li
                </ul>
            </div>
        </div>
        <div data-role="footer" data-position="fixed" data-id="footer">
            <div data-role="navbar" data-icon-pos="top">
                <ul>
                    <li><a href="index.html" data-icon="grid" data-prefecth="true" data-direction="reverse" data-theme="a">
                        Home</a></li>
                    <li><a href="tracks.html" data-icon="gear" data-prefecth="true">Favorites</a></li>
                    <li><a href="feedback.html" data-icon="star" data-prefecth="true" data-bind="jqmTheme: $parent.feedbackTheme">
                        Feedback</a></li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
